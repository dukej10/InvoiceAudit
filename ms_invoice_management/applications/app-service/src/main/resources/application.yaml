server:
  port: 8080
spring:
  application:
    name: "InvoiceManagement"
  devtools:
    add-properties: false
  webflux:
    base-path: /ms_invoice_management
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  adapter:
    postgres:
      database: ${DB_POSTGRES:invoice_reactive}
      schema: ${DB_POSTGRES_SCHEMA:public}
      host: ${DB_POSTGRES_HOST:localhost}
      port: ${DB_POSTGRES_PORT:5432}
      username: ${DB_POSTGRES_USER:admin}
      password: ${DB_POSTGRES_PASS:secret}
      pool:
        initial-size: 12
        max-size: 15
        max-idle-time: 10

rabbitmq:
  host: localhost
  port: 5673
  username: admin
  password: secret123
  queue: audit-queue  # Nombre de la cola
  exchange: audit-exchange  # Exchange directo para simplicidad
  routing-key: audit-key

security:
  jwt:
    secret: ${JWT_SECRET:Rk1LZ1V2R2R0M1Z1U1h4Z25Jb0h1dE1qQ3NPSk1vZ3ZkR0h6c1E=}
    expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
